{% extends '_base.html' %}

{% block page_title %}حذف کتاب{{ book.title }}{% endblock %}

{% block content %}

        {% csrf_token %}
        <p>آیا از حذف کتاب {{ book.title }} مطمئن هستید؟ </p>
        <input type="submit" class="btn btn-danger" value="بله مطمئنم">
    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock %}
